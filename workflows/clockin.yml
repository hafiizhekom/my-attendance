name: Attendance Clock In

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1-5' # 09:00 WIB

jobs:
  attendance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login & Clock In
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          ORIGIN: ${{ secrets.ORIGIN }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          set -e

          BASE_URL="${BASE_URL%/}"

          echo "=============================="
          echo "ðŸ” LOGIN"
          echo "=============================="

          LOGIN_RESPONSE=$(curl -s --insecure \
            "$BASE_URL/access_/login" \
            -H "Accept: application/json" \
            -H "Accept-Language: id-ID,id;q=0.9,en-US;q=0.8,en;q=0.7" \
            -H "Connection: keep-alive" \
            -H "Content-Type: application/json" \
            -H "Origin: $ORIGIN" \
            -H "Referer: $ORIGIN/" \
            -H "Sec-Fetch-Dest: empty" \
            -H "Sec-Fetch-Mode: cors" \
            -H "Sec-Fetch-Site: same-site" \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/144.0.0.0 Safari/537.36" \
            -H 'sec-ch-ua: "Not(A:Brand";v="8", "Chromium";v="144", "Google Chrome";v="144"' \
            -H "sec-ch-ua-mobile: ?0" \
            -H 'sec-ch-ua-platform: "Windows"' \
            --data-raw "{
              \"email\": \"$EMAIL\",
              \"password\": \"$PASSWORD\"
            }")

          echo "LOGIN RESPONSE: $LOGIN_RESPONSE"

          TOKEN=$(echo "$LOGIN_RESPONSE" | jq -r '.data.token')
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "âŒ ERROR: token not found"
            exit 1
          fi

          echo "âœ… TOKEN OK"

          echo "=============================="
          echo "ðŸ“ RANDOM LOCATION"
          echo "=============================="

          LAT_MIN=-6.564531
          LAT_MAX=-6.146903
          LON_MIN=106.696123
          LON_MAX=107.026218

          SEED=$(date +%s)

          LAT=$(awk -v min="$LAT_MIN" -v max="$LAT_MAX" -v s="$SEED" 'BEGIN {
            srand(s); printf "%.8f", min + rand() * (max - min)
          }')

          LON=$(awk -v min="$LON_MIN" -v max="$LON_MAX" -v s="$SEED" 'BEGIN {
            srand(s+1); printf "%.8f", min + rand() * (max - min)
          }')

          echo "Using LAT=$LAT LON=$LON"
          echo "LAT=$LAT LON=$LON" >> "$GITHUB_STEP_SUMMARY"

          echo "=============================="
          echo "â° CLOCK IN"
          echo "=============================="

          CLOCKIN_RESPONSE=$(curl --insecure --silent --show-error \
            --write-out "HTTP_STATUS:%{http_code}" \
            "$BASE_URL/employee/attendances/live/mq/clock_in" \
            -H "Accept: application/json" \
            -H "Accept-Language: id-ID,id;q=0.9,en-US;q=0.8,en;q=0.7" \
            -H "Connection: keep-alive" \
            -H "Origin: $ORIGIN" \
            -H "Referer: $ORIGIN/" \
            -H "Sec-Fetch-Dest: empty" \
            -H "Sec-Fetch-Mode: cors" \
            -H "Sec-Fetch-Site: same-site" \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/144.0.0.0 Safari/537.36" \
            -H "X-TOKEN: $TOKEN" \
            -H 'sec-ch-ua: "Not(A:Brand";v="8", "Chromium";v="144", "Google Chrome";v="144"' \
            -H "sec-ch-ua-mobile: ?0" \
            -H 'sec-ch-ua-platform: "Windows"' \
            -F "image_file=@Black-HR.jpg" \
            -F "json_data={\"longitude\":$LON,\"latitude\":$LAT}"
          )

          HTTP_STATUS=$(echo "$CLOCKIN_RESPONSE" | sed -n 's/.*HTTP_STATUS://p')
          BODY=$(echo "$CLOCKIN_RESPONSE" | sed 's/HTTP_STATUS:.*//')

          echo "ðŸ“¡ HTTP Status : $HTTP_STATUS"
          echo "ðŸ“¦ Response   : $BODY"

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "âœ… Clock-in SUCCESS"
            echo "âœ… Clock-in SUCCESS (LAT=$LAT, LON=$LON)" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "âŒ Clock-in FAILED (HTTP $HTTP_STATUS)"
            echo "$BODY"
            echo "âŒ Clock-in FAILED (HTTP $HTTP_STATUS)" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
